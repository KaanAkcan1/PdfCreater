<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

            table tr td {
                border: solid 1px #666;
                padding: 7px 10px;
            }

                table tr td p {
                    margin: 0;
                    padding: 0;
                }

        h4 {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h2>{ApplicantName} BAŞVURU FORMU</h2>
    <table class="table table-bordered">
        <tr>
            <td colspan="2" style="background: #DDDDDD"><h4>FİRMA BİLGİLERİ</h4></td>
        </tr>
        <tr>
            <td style="width: 160px"><p><strong>Firma Adı</strong></p></td>
            <td><p>{CompanyName}</p></td>
        </tr>
        <tr>
            <td><p><strong>Firma Sektörü</strong></p></td>
            <td><p>{StartDate}</p></td>
        </tr>
        <tr>
            <td><p><strong>Firma Vergi No</strong></p></td>
            <td><p>{EndDate}</p></td>
        </tr>

    </table>
